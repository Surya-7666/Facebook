<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favicon.png" />


    <title>Facebook-log in or sign up</title>
</head>

<body class="bg-gray-200">
    <div class="flex">
        <div class="left my-28 mx-24 max-w-7xl">
            <img src="./4lCu2zih0ca.svg" alt="" srcset="" class="max-w-sm">
            <p class="mx-9 text-xl font-bold">Facebook helps you connect and share with the people in your life.
            </p>

        </div>
        <div class="my-28 bg-white mx-auto w-5/12 mr-32 flex flex-col border rounded-md relative">
            <input class="px-4 my-6 mx-4 border border1 border-gray-200 h-12  outline-blue-500" type="email"
                name="email" id="" placeholder="Email address or phone number">
            <input class="my-2 mx-4 px-4 border border1 border-gray-200 rounded-md h-12 outline-blue-500"
                type="password" name="" id="" placeholder="Password">
            <button class="bg-blue-700 py-3 mx-4 my-2 border rounded-md h-12 font-bold text-white hover:bg-blue-600">Log
                in</button>
            <span class="text-blue-600 hover:underline mx-auto my-2 cursor-pointer ">Forgotten password?</span>
            <hr class="my-3">
            <button
                class="bg-green-500 w-fit mx-auto my-4 border rounded-md text-white py-3 px-4 font-bold hover:bg-green-600">Create
                new Account</button>
            <span class="absolute -bottom-14 mx-8 "> <span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a
                celebrity, brand or business.</span>
        </div>
    </div>

</body>

</html>
